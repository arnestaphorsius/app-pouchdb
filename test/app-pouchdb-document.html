<html>
<head>
  <meta charset="UTF-8">
  <title>app-pouchdb-document tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script type="module">
import '../../../@polymer/promise-polyfill/promise-polyfill.js';
import '../../../@polymer/test-fixture/test-fixture.js';
import '../../../@polymer/app-storage/test/app-storage-compatibility-suite.js';
import '../pouchdb.js';
import '../app-pouchdb-document.js';
import '../app-pouchdb-conflict-resolution.js';
import { Base } from '../../../@polymer/polymer/polymer.js';
teardown(function() {
  return new PouchDB('test-db').destroy();
});

var ua = navigator.userAgent;
var isSafari9 = ua.match(/.+Version\/9.+Safari\/((601)|(537))/g);

suite('app-pouchdb tests', function() {

  // PouchDB fails in Safari 9 due to a buggy implementation of websql and
  // loading in WCT. Cannot nicely feature detect for failure due to the
  // asynchonous behavior of the error.
  if (isSafari9) {
    test('Tests Skipped');

  } else {
    testAppStorageDocumentCompatibility({
      tagName: 'app-pouchdb-document',
      awaitUpdate: function(element) {
        return new Promise(function(resolve) {
          element.changes.on('change', function onChange() {
            element.changes.removeListener('change', onChange);
            Base.async(resolve, 100);
          });
        });
      },
      fetchStoredValue: function(storagePath, element) {
        return new PouchDB('test-db').get(element.docId).then(function(doc) {
          return Base.get(storagePath, {
            data: doc
          });
        });
      },
      unsetValue: function(storage) {
        storage.set('data._deleted', true);
        return storage.transactionsComplete;
      }
    });
  }
});
</script>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../../@polymer/promise-polyfill/promise-polyfill.js"></script>
  <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script type="module" src="../../../@polymer/app-storage/test/app-storage-compatibility-suite.js"></script>
  <script type="module" src="../pouchdb.js"></script>
  <script type="module" src="../app-pouchdb-document.js"></script>
  <script type="module" src="../app-pouchdb-conflict-resolution.js"></script>
</head>
<body>

  <test-fixture id="BasicStorage">
    <template>
      <app-pouchdb-document
          db-name="test-db"
          doc-id="test-doc" upsert>
      </app-pouchdb-document>
    </template>
  </test-fixture>

  <test-fixture id="SyncingStorage">
    <template>
      <app-pouchdb-document
          id="DOC_A"
          db-name="test-db"
          doc-id="test-doc" upsert>
      </app-pouchdb-document>
      <app-pouchdb-document
          id="DOC_B"
          db-name="test-db"
          doc-id="test-doc" upsert>
      </app-pouchdb-document>
      <app-pouchdb-conflict-resolution
          strategy="firstWriteWins">
      </app-pouchdb-conflict-resolution>
    </template>
  </test-fixture>

</body>
</html>
